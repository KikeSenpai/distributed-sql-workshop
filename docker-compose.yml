services:
  trino-coordinator:
    image: trinodb/trino:453
    hostname: trino-coordinator
    ports:
      - "8080:8080"
    volumes:
      - ./etc:/etc/trino
    networks:
      - trino-network

  mariadb:
    image: mariadb:10.3.32
    hostname: mariadb
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: metastore_db
    networks:
      - trino-network

  hive-metastore:
    image: bitsondatadev/hive-metastore:latest
    hostname: hive-metastore
    platform: linux/amd64
    ports:
      - "9083:9083"
    volumes:
      - ./conf/metastore-site.xml:/opt/apache-hive-metastore-3.0.0-bin/conf/metastore-site.xml:ro
    environment:
      METASTORE_DB_HOSTNAME: mariadb
    depends_on:
      - mariadb
    networks:
      - trino-network

  minio:
    image: minio/minio:RELEASE.2023-07-21T21-12-44Z
    hostname: minio
    container_name: minio
    platform: linux/amd64
    ports:
      - "9002:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: [ "server", "/data", "--console-address", ":9001" ]
    volumes:
      - minio-data:/data
    networks:
      - trino-network

  mc:
    image: minio/mc
    container_name: mc
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc config host add minio http://minio:9000 minio minio123) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb minio/problems;
      /usr/bin/mc policy set public minio/problems;
      /usr/bin/mc cp /data/hackers.parquet minio/problems/hackers/hackers.parquet;
      /usr/bin/mc cp /data/submissions.parquet minio/problems/submissions/submissions.parquet;
      exit 0;
      "
    depends_on:
      - minio
    volumes:
      - ./data/:/data/
    networks:
      - trino-network

volumes:
  minio-data:
    driver: local

networks:
  trino-network:
    driver: bridge

